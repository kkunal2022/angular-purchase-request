<div class="container">
  <h5 class="text-center">PURCHASE REQUEST DETAILS</h5>
  <div class="table-responsive">
    <table class="table table-bordered p-0 m-0">
      <caption>
        Purchase Request Details
      </caption>

      <tbody>
        <tr scope="row">
          <th>ID</th>
          <td>{{ product.id }}</td>
        </tr>
        <tr scope="row">
          <th>Name</th>
          <td>{{ product.productName }}</td>
        </tr>
        <tr scope="row">
          <th>Description</th>
          <td>{{ product.purchaseDate }}</td>
        </tr>
        <tr scope="row">
          <th>Version</th>
          <td>{{ product.productCode }}</td>
        </tr>
        <tr scope="row">
          <th>Edition</th>
          <td>{{ product.quantity }}</td>
        </tr>

        <tr scope="row">
          <th>Version</th>
          <td>{{ product.receiverEmail }}</td>
        </tr>
        <tr scope="row">
          <th>Edition</th>
          <td>{{ product.signatureImg }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex">
    <a href="#" routerLink="/products/list" class="btn btn-primary mt-2 w-100"
      >Back</a
    >
  </div>
</div>
